<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange Event</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- simple input form -->
    <label for="name">
        Name:
        <input type="text" name="name" class="class-name" id="id-name" placeholder="Enter Your Name: ">
    </label>


    <!-- checkbox input -->
    <div>
        <h2>Department</h2>
        <label for="cse">
            <input type="checkbox" name="dept" id="cse" value="cse">
            CSE
        </label>
        <label for="eee">
            <input type="checkbox" name="dept" id="eee" value="eee">
            EEE
        </label>
        <label for="bba">
            <input type="checkbox" name="dept" id="bba" value="bba">
            BBA
        </label>
    </div>

    <br>

    <!-- select input -->
    <label for="course">
        <select name="course" id="course">
            <option value="cse 101">CSE 101</option>
            <option value="cse 103">CSE 103</option>
            <option value="cse 105">CSE 105</option>
        </select>
    </label>

    <script src="script.js"></script>

</body>

</html>
