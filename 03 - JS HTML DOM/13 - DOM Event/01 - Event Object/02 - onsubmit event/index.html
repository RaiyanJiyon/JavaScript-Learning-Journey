<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange Event</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sign In Form -->
    <form action="">
        <!-- Name input -->
        <div>
            <label for="name">
                Name:
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </label>
        </div>

        <!-- Email input -->
        <div>
            <label for="email">
                Email:
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required max="50">
            </label>
        </div>

        <!-- Password input -->
        <div>
            <label for="password">
                Password:
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required min="4"
                    max="50">
            </label>
        </div>

        <!-- Submission button -->
        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>

    <script src="script.js"></script>

</body>

</html>
